    subtitle: "<p style='text-align: justify;'>I am a <strong>Ph.D. student</strong> in the <a href='https://cse.iitkgp.ac.in/' style='text-decoration: underline;'><strong>Dept of CSE</strong></a> at <a href='https://www.iitkgp.ac.in/' style='text-decoration: underline;'><strong>IIT Kharagpur,</strong></a> advised by <a href='https://sites.google.com/site/rschakraborty/' style='text-decoration: underline;'><strong>Prof. Rajat Subhra Chakraborty.</strong></a>
                I am funded by the <a href='https://pmrf.in/' style='text-decoration: underline;'><strong>Prime Minister Research Fellowship (PMRF)</strong></a> scheme from May 2020.
                My research interests include exploring <strong>Large Language Models (LLMs)</strong> for all aspects of <strong>CAD</strong> and <strong>EDA</strong> workflows with the aim to integrate LLMs for various tasks, such as <strong>designing or verification of hardware</strong>. 
                My other research interests lie at the intersection of <strong>machine learning</strong>, <strong>hardware security</strong>, and <strong>cryptography</strong>, specifically exploring hardware implementation-specific vulnerabilities of ML accelerators and developing robust, low-cost, deployable solutions for them.</p>"
